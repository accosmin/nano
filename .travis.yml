    - os: linux
      compiler: gcc
      env: TEST="build (gcc-5)"
      addons:
        apt:
          packages: ['gcc-5', 'g++-5', 'libdevil-dev', 'libarchive-dev', 'ninja-build']
          sources: &sources
            - ubuntu-toolchain-r-test
          update: true
      script:
        - cmake -G "Ninja" -DCMAKE_CXX_COMPILER=g++-5 -DCMAKE_WITH_WERROR=ON ..
        - ninja
        - bash ../scripts/ci_ctest.sh

