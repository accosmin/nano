sudo: required
dist: xenial
language: cpp

before_script:
  - echo $TRAVIS_OS_NAME
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update
      brew install cmake ninja devil libarchive
      export PATH="/usr/local/opt/ccache/libexec:$PATH"
    fi
  - mkdir build
  - cd build
  - export ASAN_OPTIONS=fast_unwind_on_malloc=0

matrix:
